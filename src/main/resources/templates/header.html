<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Header Template</title>
</head>
<body>
    <header th:fragment="myheader">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		     
		        <a class="navbar-brand" target="_blank" href="https://www.teamcomputers.com">
		            <img th:src="@{/images/logo.png}" alt="Team-logo">
		        </a>
		     
		        <div class="col-md-4 offset-md-8" id="nav-links">
			      <a th:href="@{/register}" class="btn btn-outline-success">Sign up</a>
			      <a th:href="@{/signin}" class="btn btn-outline-success" >Login</a>
			      <a th:href="@{/logout}" class="btn btn-outline-success" >Logout</a>
			    </div>
		      
		    </div>
		  </div>
        </nav>
        
    </header>
</body>
</html>
