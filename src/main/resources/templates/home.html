<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/mystyle.css}" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  	
</head>
<body onload="startTime()">
   <header th:replace="header::myheader">
   </header>

 <div id="container">
 
 
     <div class="content">
	 <h3 id="txt"> </h3>
	  <h3>Duration : 0 hours</h3>
  </div>
  
  <form  th:action="@{/punchin}" method="post">
  	<input type="hidden" id="punchin" name="punchIn" th:value="${user.firstName}">
     <button type="submit" > Punch In </button>
  </form>	
 
     <form  th:action="@{/punchout}" method="post">
  		<input type="hidden" id="punchout" name="punchOut" th:value="${user.firstName}">
     <button type="submit"> Punch Out</button>
   </form>  
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   
      <script th:src="@{/js/timer.js}"></script>
      
</body>
</html>
