<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/mystyle.css}" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  	
</head>
<body onload="startTime()">
   <header th:replace="header::myheader">
   </header>

 <div id="container">
 
  <div class="content">
	 <h3 id="txt"> </h3>
 	  
	  <h3>Duration : <span th:text="${attendence} ? ${attendence.workDuration} : '0 Hours'"></span></h3>
	  <button onclick="getLocation()">Get Current Location</button> 
	  <p id="demo"></p>
  </div>
 
  <div th:if="${attendence!=null}">
     
  <div th:switch="${attendence.punchTimes}">
    <div th:case="'1'">
      <div onclick="punchTime()" class="button-2">
     <div class="eff-2"></div>
     <a> Punch Out </a>
 	 </div>
     </div>
    
    <div th:case="'2'">
    <h3> Attendence Already Done </h3>
    </div>
     
     <div th:case="*">
     <div onclick="punchTime()" class="button-3">
     <div class="eff-3"></div>
     <a> Punch In </a>
 	 </div>
     </div>
 	 </div>

  </div>
  
    <div th:unless="${attendence}">
      <div onclick="punchTime()" class="button-3">
     <div class="eff-3"></div>
     <a> Punch In </a>
 	 </div>
	  </div>
   
     
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/timer.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>       
		   var x = document.getElementById("demo");

		   function getLocation() {
		     if (navigator.geolocation) {
		       navigator.geolocation.getCurrentPosition(showPosition);
		     } else { 
		       x.innerHTML = "Geolocation is not supported by this browser.";
		     }
		   }

		   function showPosition(position) {
			 var APIKey = "0df26150642240f1aafea4238d8e4631";  
		     var latitude = position.coords.latitude;
		     var longitude = position.coords.longitude; 
		     var location;
		     
		     var request = new XMLHttpRequest();
			     //request.open('GET','https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=' + latitude + '&longitude=' + longitude + '', true);
			     request.open('GET','https://api.opencagedata.com/geocode/v1/json?q=' + latitude + ',' + longitude + '&key=' + APIKey + '', true);
			     request.onload = function () {
			       // Begin accessing JSON data here
			       var data = JSON.parse(this.response);
			  
				      if (request.status == 200) {
				    	 //location = data.locality + "," + data.city + "," + data.postcode;
				    	 
				    	  location = data.results[0].formatted;
				    	  
					  } else {
					    console.log('error');
					  }
			       
			     }
	
			     request.send();
		   }
		 
   </script>
    
</body>
</html>
