
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/mystyle.css}" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  	
</head>
<body onload="startTime()">
   <header th:replace="header::myheader">
   </header>

 <div id="container">
 
  <div class="content">
	 <h3 id="txt"> </h3>
 	  
	  <h3>Duration : <span th:text="${attendence} ? ${attendence.workDuration} : '0 Hours'"></span></h3>
  </div>
 
  <div th:if="${attendence!=null}">
     
  <div th:switch="${attendence.punchTimes}">
    <div th:case="'1'">
      <div onclick="punchTime()" class="button-2">
     <div class="eff-2"></div>
     <a> Punch Out </a>
 	 </div>
     </div>
    
    <div th:case="'2'">
    <h3> Attendence Already Done </h3>
    </div>
     
     <div th:case="*">
     <div onclick="punchTime()" class="button-3">
     <div class="eff-3"></div>
     <a> Punch In </a>
 	 </div>
     </div>
 	 </div>

  </div>
  
    <div th:unless="${attendence}">
      <div onclick="punchTime()" class="button-3">
     <div class="eff-3"></div>
     <a> Punch In </a>
 	 </div>
	  </div>
   
     
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/timer.js}"></script>
      
</body>
</html>
