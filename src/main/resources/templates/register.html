<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" th:href="@{/css/mystyle.css}" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section>
     <div class="container">
        <div class="row">
	        <div class="col-md-6 offset-md-3">
	           <div class="my-card">
		             <div class="container text-center">
		              <img width="80px" alt="Register Logo" th:src="@{/images/register.png}">
		             </div>
	              <h1 class="text-center">Register Here</h1>
		              <form th:action="@{/do_register}" method="post" th:object="${employee}">
		                  <div class="mb-3">
						    <label for="fname" class="form-label">First Name</label>
						    <input type="text" class="form-control"
						    th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
						    id="fname" name="firstName"
						    placeholder="Enter Your First Name"
						    th:value="${employee.firstName}"
						    required
						   
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
		                  <div class="mb-3">
						    <label for="lname" class="form-label">Last Name</label>
						    <input type="text" class="form-control"
						    th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
						    id="lname" name="lastName"
						    placeholder="Enter Your Last Name"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('lastName')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						  <div class="mb-3">
						    <label for="email" class="form-label">Email Address</label>
						    <input type="email" class="form-control"
						    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
						    id="email" name="email"
						    placeholder="Enter Your Email Address"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						  <!-- 
						  <div class="mb-3">
						    <label for="password" class="form-label">Password</label>
						    <input type="password" class="form-control"
						    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
						    id="password" name="password"
						    placeholder="Enter Your Password"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  -->
						  
						  <div class="mb-3">
						    <label for="desgn" class="form-label">Designation</label>
						    <input type="text" class="form-control"
						    th:classappend="${#fields.hasErrors('designation') ? 'is-invalid' : ''}"
						    id="desgn" name="designation"
						    placeholder="Enter Your Designation"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('designation')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						  <div class="mb-3">
						    <label for="branch" class="form-label">Branch</label>
						    <input type="text" class="form-control"
						    th:classappend="${#fields.hasErrors('branch') ? 'is-invalid' : ''}"
						    id="branch" name="branch"
						    placeholder="Enter Your Branch"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('branch')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						  <div class="mb-3">
						    <label for="mobile" class="form-label">Mobile No.</label>
						    <input type="text" class="form-control" 
						    th:classappend="${#fields.hasErrors('mobileNo') ? 'is-invalid' : ''}"
						    id="mobile" name="mobileNo"
						    placeholder="Enter Your Mobile No."
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('mobileNo')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						  <div class="mb-3">
						    <label for="qual" class="form-label">Qualification</label>
						    <input type="text" class="form-control"
						    th:classappend="${#fields.hasErrors('qualification') ? 'is-invalid' : ''}"
						    id="qual" name="qualification"
						    placeholder="Enter Your Qualification"
						    required
						    >
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('qualification')}"
						    th:text="${e}"
						    >
						    </div>
						    
						  </div>
						  
						 <div class="mb-3"> 
						 <label class="form-label">Gender</label>
						  <div class="form-check">
							  <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" required>
							  <label class="form-check-label" for="gender">
							    Male
							  </label>
							  
						  </div>
						  
						  <div class="form-check">
							  <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" required>
							  <label class="form-check-label" for="gender">
							    Female
							  </label>
							  
						  </div>
						 </div>
						 
						<div class="mb-3">
						   <label class="form-label">Role Name</label>  
							 <select class="form-select" 
							  name="roleId" required>
							  <option value="">Select Role Name</option>
							  <option th:each="role : ${empRole}"
						     th:text="${role.roleName}" th:value="${role.roleId}"></option>
							</select>
							
						</div>
						
						<div class="mb-3">
						   <label class="form-label">Department Name</label>  
							 <select class="form-select" name="departmentId" required>
							  <option value="">Select Department Name</option>
							  <option th:each="dept : ${empDepartment}"
						     th:text="${dept.deptName}" th:value="${dept.deptId}"></option>
							  
							</select>
						</div>
						 
						  <div class="container text-center">
						     <button type="submit" class="btn btn-primary">
						      Register
						     </button>
						     <button type="reset" class="btn btn-warning">
						      Reset
						     </button>
						  </div>
		              </form>
	           </div>
	        </div>
        </div>
     </div>
    
  </section>  
</body>
</html>
